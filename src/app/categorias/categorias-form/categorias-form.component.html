<app-navbar></app-navbar>
<div class="tamano">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Categoria</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p class="cntBotones">
        <button class="boton" mat-raised-button color="primary" (click)="guardar()">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-raised-button style="background-color: #e15639" routerLink="/categorias">
          <mat-icon>cancell</mat-icon>
        </button>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
