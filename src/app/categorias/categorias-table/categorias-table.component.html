<app-navbar></app-navbar>
<div class="tabla">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Gestión de categorías </mat-card-title>
        <button class="nuevo" mat-raised-button color="primary" routerLink="/categorias/nueva">
          <mat-icon>add</mat-icon> Añadir
        </button>
    </mat-card-header>
    <mat-card-content>

      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th class="accion" mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row" style="text-align: right;">
            <button mat-icon-button color="primary" routerLink="/categorias/editar/{{row._id}}">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button style="color: #e15639" (click)="borrarCategoria(row._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
