<div class="body">
  <div class="login">
    <img src="./assets/image/user.png" width="50%">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Iniciar Sesi칩n</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Usuario" formControlName="username" />
                <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                  Usuario es <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Contrase침a" formControlName="clave" type="password" />
                <mat-error *ngIf="loginForm.controls['clave'].hasError('required')">
                  Contrase침a es <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

        </mat-card-content>
        <mat-card-actions class="centrado">
          <button [disabled]="loginForm.invalid" mat-raised-button color="primary" type="submit">Iniciar Sesi칩n</button>
          <button mat-raised-button color="primary" type="submit" (click)="registrarse()">Registrarse</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
