<div class="body">
  <div class="login">
    <form [formGroup]="registrationForm" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="login-card">
        <mat-card-header class="centrado">
          <mat-card-title>Regístrate</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Nombre" formControlName="nombre" />
                <mat-error *ngIf="registrationForm.controls['nombre'].hasError('required')">
                  Nombre es <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Apellidos" formControlName="apellido" />
                <mat-error *ngIf="registrationForm.controls['apellido'].hasError('required')">
                  Apellidos es <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="DNI" formControlName="dni" />
                <mat-error *ngIf="registrationForm.controls['dni'].hasError('required')">
                  DNI es <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Email" formControlName="email" />
                <mat-error *ngIf="registrationForm.controls['email'].hasError('required')">
                  DNI es <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Usuario" formControlName="username" />
                <mat-error *ngIf="registrationForm.controls['username'].hasError('required')">
                  Username es <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="clave" type="password" />
                <mat-error *ngIf="registrationForm.controls['clave'].hasError('required')">
                  Contraseña es <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

        </mat-card-content>
        <mat-card-actions class="centrado">
          <button [disabled]="registrationForm.invalid" mat-raised-button color="primary" type="submit">Aceptar</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
